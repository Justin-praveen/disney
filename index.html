<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Disney Beauty.com</title>
    
</head>

<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Disney Beauty</a>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="assets/img/img.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/img.png" alt="" data-speed="2" class="move">
                    <img src="assets/img/img13.png" alt="" data-speed="2" class="move">
                    <img src="assets/img/img14.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/img9.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/img15.png" alt="" data-speed="2" class="move">
                </div>
                <div class="home__data">
                    <h1 class="home__title">KEEP YOUR<br> SKIN GLOW</h1>
                    <p class="home__description">Let's Explore Perfect Skin care products for you</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </section>

        <!--===== CAROUSEL =====-->
        <section class="carousel-section my-5">
            <div id="brandCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <img src="assets/img/brand1.png" class="d-block w-25" alt="Brand 1">
                            <img src="assets/img/brand2.png" class="d-block w-25" alt="Brand 2">
                            <img src="assets/img/brand3.png" class="d-block w-25" alt="Brand 3">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <img src="assets/img/brand1.png" class="d-block w-25" alt="Brand 4">
                            <img src="assets/img/brand5.png" class="d-block w-25" alt="Brand 5">
                            <img src="assets/img/brand2.png" class="d-block w-25" alt="Brand 6">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#brandCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#brandCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>



        <section>

            <style>

                .product-box {
                    padding: 3em 2em;
                    background-color: #f9f9f9; /* Light grey background */
                    text-align: center;
                }
                
                .product-box-heading {
                    font-size: 2em;
                    margin-bottom: 1em;
                    color: #333;
                }
                
                .product-card {
                    background-color: white;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    padding: 1em;
                    text-align: center;
                    transition: transform 0.3s, box-shadow 0.3s; /* Add transition for smooth hover effect */
                }
                
                .product-card img {
                    border-radius: 10px;
                    margin-bottom: 0.5em;
                }
                
                .product-card p {
                    margin-top: 0.5em;
                    font-size: 1.1em;
                    color: #333;
                }
                
                .product-card:hover {
                    transform: translateY(-10px); /* Lift the card up */
                    box-shadow: 0 10px 16px rgba(0, 0, 0, 0.2); /* Increase the shadow */
                }
            
            </style>
        
            <br>
            <h1 style="text-align: center;">Purchase By Category</h1>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-2">
                        <div class="card">
                            <img src="Sunscreen.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Sun Screen</h5>
                                
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <img src="Sunscreen.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Face Wash</h5>
                                
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <img src="Sunscreen.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Moisturizer</h5>
                                
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <img src="Sunscreen.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Serum</h5>
                                
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <img src="Sunscreen.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Body Lotion</h5>
                                
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <img src="Sunscreen.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Soap</h5>
                                
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section><br><br>
    </main>

    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
